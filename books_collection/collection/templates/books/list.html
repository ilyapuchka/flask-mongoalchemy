{% extends "base.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <h1 id="">{{ title }}</h1>

    <ul>
        {% for book in pagination.items %}
            <li>Title: {{ book.title }}; Year: {{ book.year }} (<a href="{{ url_for('edit_book', id=book.mongo_id) }}">Edit</a> | <a href="{{ url_for('delete_book', id=book.mongo_id) }}">Delete</a>)</li>
        {% endfor %}
    </ul>

{% endblock %}
